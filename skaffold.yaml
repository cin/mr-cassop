profiles:
- name: kind
  activation:
  - kubeContext: kind-cassandra
  build:
    local:
      # when `push` set to `false` the images are not pushed to ICR but loaded into kind cluster nodes
      push: false
  deploy:
    helm:
      releases:
      - name: "mr-cassop-{{.USER}}"
        chartPath: ./mr-cassop
        valuesFiles:
        - mr-cassop/values.yaml
        setValueTemplates:
          container.image: "cinple/mr-cassop/mr-cassop:{{.USER}}"
          container.imagePullPolicy: Never
          logLevel: debug
          proberImage: "cinple/mr-cassop/prober:{{.USER}}"
          jolokiaImage: "cinple/mr-cassop/jolokia:{{.USER}}"
          cassandraImage: "cinple/mr-cassop/cassandra:{{.USER}}"
        createNamespace: true
        wait: true
        packaged:
          version: "0.0.0-{{.USER}}"
          appVersion: "0.0.0-{{.USER}}"
