    context: prober/
    docker:
      dockerfile: Dockerfile
  - image: "cinple/mr-cassop/cassandra"
    context: cassandra/
    docker:
      dockerfile: Dockerfile
  - image: "cinple/mr-cassop/jolokia"
    context: jolokia/
    docker:
      dockerfile: Dockerfile
  tagPolicy:
    envTemplate:
      template: "{{.USER}}"
  local:
    push: true
    concurrency: 4
