        registry: us.icr.io
        username: ${{ env.ICR_USERNAME }}
        password: ${{ env.ICR_PASSWORD }}

    - name: Build and push icarus image
      uses: docker/build-push-action@v4
      with:
        push: true
        file: ./icarus/Dockerfile
        context: ./icarus
        build-args: |
          ICARUS_VERSION: ${{ env.ICARUS_VERSION }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}


  helm-release:
    runs-on: ubuntu-latest
    needs: [operator, cassandra, prober, jolokia, icarus]
    outputs:
      tag: ${{ steps.get_release_tag.outputs.tag }}
    steps:
    - uses: actions/checkout@v3

    - id: get_release_tag
      run: echo "::set-output name=tag::${GITHUB_REF##*/}"

    - name: Setup Helm
      uses: azure/setup-helm@v3.5
      with:
        version: ${{ env.HELM_VERSION }}

    - name: Change versions
      run: |
        mkdir bin
        curl -Lo ./bin/yq https://github.com/mikefarah/yq/releases/download/3.4.0/yq_linux_amd64
        chmod +x ./bin/yq
        ./bin/yq w -i mr-cassop/values.yaml 'container.image' $(./bin/yq r mr-cassop/values.yaml 'container.image' | sed "s/:.*/:${{ steps.get_release_tag.outputs.tag }}/")
        ./bin/yq w -i mr-cassop/values.yaml 'proberImage' $(./bin/yq r mr-cassop/values.yaml 'proberImage' | sed "s/:.*/:${{ steps.get_release_tag.outputs.tag }}/")
        ./bin/yq w -i mr-cassop/values.yaml 'cassandraImage' $(./bin/yq r mr-cassop/values.yaml 'cassandraImage' | sed "s/:.*/:${{ env.CASSANDRA_VERSION }}-${{ steps.get_release_tag.outputs.tag }}/")
        ./bin/yq w -i mr-cassop/values.yaml 'jolokiaImage' $(./bin/yq r mr-cassop/values.yaml 'jolokiaImage' | sed "s/:.*/:${{ steps.get_release_tag.outputs.tag }}/")
        ./bin/yq w -i mr-cassop/values.yaml 'icarusImage' $(./bin/yq r mr-cassop/values.yaml 'icarusImage' | sed "s/:.*/:${{ steps.get_release_tag.outputs.tag }}/")
        ./bin/yq w -i mr-cassop/Chart.yaml 'appVersion' $(./bin/yq r mr-cassop/Chart.yaml 'appVersion' | sed "s/:.*/:${{ steps.get_release_tag.outputs.tag }}/")
        ./bin/yq w -i mr-cassop/Chart.yaml 'version' $(./bin/yq r mr-cassop/Chart.yaml 'version' | sed "s/:.*/:${{ steps.get_release_tag.outputs.tag }}/")

    - name: Package mr-cassop chart
      env:
        VERSION: ${{ steps.get_release_tag.outputs.tag }}
      run: helm package mr-cassop --version=${{ steps.get_release_tag.outputs.tag }} --app-version=${{ steps.get_release_tag.outputs.tag }}

    - name: Publish mr-cassop chart
      env:
        VERSION: ${{ steps.get_release_tag.outputs.tag }}
      run: |
        md5sum_var=$(md5sum ./mr-cassop-${{ steps.get_release_tag.outputs.tag }}.tgz | awk '{ print $1 }')
        sha1sum_var=$(sha1sum ./mr-cassop-${{ steps.get_release_tag.outputs.tag }}.tgz | awk '{ print $1 }')
        curl -s -o /dev/null -w '%{http_code}' -u$HELM_REPO_USER:$HELM_REPO_PASS -T ./mr-cassop-${{ steps.get_release_tag.outputs.tag }}.tgz --header X-Checksum-MD5:$md5sum_var --header X-Checksum-Sha1:$sha1sum_var $HELM_REPO/mr-cassop-${{ steps.get_release_tag.outputs.tag }}.tgz

    - name: Commit and push updated values.yaml
      env:
        VERSION: ${{ steps.get_release_tag.outputs.tag }}
      run: |
        git config --global user.email ""
        git config --global user.name "Github Actions CI"
        git commit -m "Release ${{ steps.get_release_tag.outputs.tag }}" mr-cassop/values.yaml mr-cassop/Chart.yaml
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main


  docs:
    name: Publish Docs
    needs: [helm-release]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Publish docs website
      env:
        USE_SSH: false
        GIT_USER: git
        CURRENT_BRANCH: main
        DEPLOYMENT_BRANCH: gh-pages
        GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "gh-actions"
        cd ./docs
        npm ci
        npx docusaurus deploy
